version: '3.8'

services:
  # API WhatsApp
  whatsapp-api:
    build: .
    container_name: whatsapp-api
    environment:
      # Aplicação
      PORT: 3000
      NODE_ENV: production
      
      # JWT (ALTERE ESTA CHAVE EM PRODUÇÃO!)
      JWT_SECRET: sua_chave_super_secreta_jwt_2024_altere_em_producao
      
    volumes:
      # Volume para persistir sessões do WhatsApp
      - whatsapp_sessions:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache
      
    ports:
      - "3000:3000"
    restart: unless-stopped
    
    # Configurações de segurança e recursos
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    
    # Healthcheck
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api-docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Volumes nomeados para persistência das sessões WhatsApp
volumes:
  whatsapp_sessions:
    driver: local
    name: whatsapp_sessions
  whatsapp_cache:
    driver: local
    name: whatsapp_cache
